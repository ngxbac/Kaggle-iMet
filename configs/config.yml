      root: "/media/ngxbac/Bac2/fgvc6/data/test_224/"
      root_external: "/media/ngxbac/Bac2/fgvc6/data/iWildCam_2019_iNat_Idaho/"

      image_size: *image_size

      # CsvDataset settings
      image_key: 'file_name'
      label_key: 'category_id'

      use_tta: True

