model_params:
  model: finetune
  params:
    arch: resnet34
    n_class: 1103


args:
  expdir: ""
  logdir: "./logs/imet/"


stages:

  state_params:
    main_metric: &reduce_metric fbeta
    minimize_metric: False

  criterion_params:
    criterion: BCEFbetaFocalLoss

  scheduler_params:
    scheduler: StepLR
    step_size: 5
    gamma: 0.1

  data_params:
    batch_size: 32
    num_workers: 4
    drop_last: False

  stage1:

    data_params:
      image_size: &image_size 512

      dataset:
        dataset_name: CsvDataset
        train:
          csv_file: "./imet/csv/kfold6/train_0.csv.gz"
          root: "/raid/data/kaggle/imet2019/train/"
          # CsvDataset settings
          image_key: 'id'
          label_key: 'attribute_ids'
          mode: 'train'

        valid:
          csv_file: "./imet/csv/kfold6/valid_0.csv.gz"
          root: "/raid/data/kaggle/imet2019/train/"
          # CsvDataset settings
          image_key: 'id'
          label_key: 'attribute_ids'
          mode: 'train'

    state_params:
      num_epochs: 1

    optimizer_params:
      optimizer: Adam
      lr: 0.001
      weight_decay: 0.0001

    callbacks_params:
      loss:
        callback: LossCallback
      optimizer:
        callback: OptimizerCallback
      f1:
        callback: FbetaCallback
      scheduler:
        callback: SchedulerCallback
        reduce_metric: *reduce_metric
      saver:
        callback: CheckpointCallback
        save_n_best: 5

  stage2:

    data_params:
      image_size: *image_size

      dataset:
        dataset_name: CsvDataset
        train:
          csv_file: "./imet/csv/kfold6/train_0.csv.gz"
          root: "/raid/data/kaggle/imet2019/train/"
          # CsvDataset settings
          image_key: 'id'
          label_key: 'attribute_ids'
          mode: 'train'

        valid:
          csv_file: "./imet/csv/kfold6/valid_0.csv.gz"
          root: "/raid/data/kaggle/imet2019/train/"
          # CsvDataset settings
          image_key: 'id'
          label_key: 'attribute_ids'
          mode: 'train'

    state_params:
      num_epochs: 6

    optimizer_params:
      optimizer: Adam
      lr: 0.0001
      weight_decay: 0.0001

    callbacks_params:
      loss:
        callback: LossCallback
      optimizer:
        callback: OptimizerCallback
      f1:
        callback: FbetaCallback
      scheduler:
        callback: SchedulerCallback
        reduce_metric: *reduce_metric
      saver:
        callback: CheckpointCallback
        save_n_best: 5